<!DOCTYPE html>
<html lang="English">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="./style/responsive.css">

    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

    <title>NetflixClone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Movies</a>
                <a href="#">Series</a>
                <a href="#">Documentaries</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filmeprincipal">
            <div class="container">
                <h3 class="titulo">PEAKY BLINDERS</h3>
                <div class="descricao">
                    <p>A murderous English street gang.</p>
                    <p>Won a BAFTA for Best Drama Series. Cillian Murphy and Charlie Murphy won Best Actor and 
                        Supporting Actress IFTA Awards.</p>
                </div>
                     
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        PLAY NOW
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        INFO
                    </button>
                </div>
            </div>
        </div>    
    </main>

    <div class="carroselfilmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="boxfilme" src="./images/breakingbad.jpg" alt="">
            </div>
            <div class="item">
                <img class="boxfilme" src="./images/dark.jpg" alt="">
            </div>
            <div class="item">
                <img class="boxfilme" src="./images/suits.jpg" alt="">
            </div>
            <div class="item">
                <img class="boxfilme" src="./images/blackmirror.jpg" alt="">
            </div>
            <div class="item">
                <img class="boxfilme" src="./images/vikings.jpg" alt="">
            </div>
            <div class="item">
                <img class="boxfilme" src="./images/you.jpg" alt="">
            </div>
            <div class="item">
                <img class="boxfilme" src="./images/orange.jpg" alt="">
            </div>
            <div class="item">
                <img class="boxfilme" src="./images/stranger.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/main.js"></script>



</body>
</html>
